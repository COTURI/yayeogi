<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
        }
        .container input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .password-display {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <!-- 여기에 로고 이미지를 추가합니다 -->
        <img src="../layout/logo1.png" height="50" width="400"/>
    </div>
    <h2>비밀번호 찾기</h2>
    <form id="password-reset-form">

        <input type="email" id="email" placeholder="이메일을 입력하세요" required>
        <button type="submit">비밀번호 찾기</button>
    </form>
    <div class="password-display" id="password-display"></div>
</div>

<script>
    document.getElementById('password-reset-form').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지

        const email = document.getElementById('email').value;
        const passwordDisplay = document.getElementById('password-display');

        // 실제 비밀번호 찾기 로직은 서버에서 처리해야 합니다.
        // 여기서는 이메일에 따른 가상의 비밀번호를 보여줍니다.
        if (email) {
            // 이 예제에서는 이메일 주소에 따라 임의의 비밀번호를 생성하여 보여줍니다.
            // 실제 구현 시에는 서버에서 비밀번호를 리셋하고, 이메일로 전송합니다.
            const fakePassword = 'temporary-password-1234'; // 가상의 비밀번호
            passwordDisplay.textContent = `비밀번호는: ${fakePassword}`;
        } else {
            passwordDisplay.textContent = '이메일 주소를 입력하세요.';
        }
    });
</script>
</body>
</html>
