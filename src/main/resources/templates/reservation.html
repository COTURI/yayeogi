<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공권 예약</title>
    <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>

<h1>항공권 예약</h1>
<div class="reservation-detail">
    <h2>출발 항공편</h2>
    <p>출발지: ${origin}</p>
    <p>목적지: ${destination}</p>
    <p>출발일: ${departureDate}</p>
    <p>가격: ${price} ${currency}</p>
    <p>항공사: ${carrierCode}</p>

    <h2>돌아오는 항공편</h2>
    <p>출발지: ${destination}</p>
    <p>목적지: ${origin}</p>
    <p>돌아오는 일자: ${returnDate}</p>
    <p>가격: ${returnPrice} ${currency}</p>
    <p>항공사: ${returnCarrierCode}</p>

    <form action="/confirmReservation" method="post">
        <input type="hidden" name="origin" value="${origin}">
        <input type="hidden" name="destination" value="${destination}">
        <input type="hidden" name="departureDate" value="${departureDate}">
        <input type="hidden" name="returnDate" value="${returnDate}">
        <input type="hidden" name="adults" value="${adults}">
        <input type="hidden" name="carrierCode" value="${carrierCode}">
        <input type="hidden" name="price" value="${price}">
        <input type="hidden" name="currency" value="${currency}">
        <input type="hidden" name="returnCarrierCode" value="${returnCarrierCode}">
        <input type="hidden" name="returnPrice" value="${returnPrice}">

        <button type="submit">예약 확인</button>
    </form>
</div>

</body>
</html>
