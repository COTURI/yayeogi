<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>호텔 특가 상품</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/header.css"><!-- header css 연결-->
    <link rel="stylesheet" href="/css/deals.css"><!-- map css 연결-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">


</head>
<body>
<div th:replace="header :: header"></div>

<main id="hotels_search_page">
    <section class="hotels_search_form">
        <div class="background_image">
            <img src="/html/hotels/img/vacation.png" width="2160px;" height="1700px;"  style="margin-top:300px;" alt="background">
            <div class="deals_title" style="margin-left:-120px;">
                <strong>인기 호텔 특가 상품</strong>
            </div>
            <div class="deals_content">
                전 세계 호텔 특가 상품으로 최대 60% 할인 받으세요
            </div>

            <!-- 첫 번째 줄 -->
            <div class="title-card2" style="margin-left:-120px;">
                <!-- 반복되는 카드 (첫 번째 줄) -->
                <div class="card product_img_size1" th:each="hotel, iterStat : ${hotels}" th:if="${iterStat.index < 3}">
                    <a th:href="@{/hotels/detail/{id}(id=${hotel.hotelId})}" style="background:#ffffff;border-radius:15px;">
                        <img th:src="'data:image/png;base64,' + ${hotel.hotelMainImgBase64}" class="card-img-top product_img_size1" alt="${hotel.hotelName}">
                        <div class="card-body" style="border-bottom: solid 1px #afb0b3; height:120px;">
                            <h5 class="product_title">
                                <span th:text="${hotel.hotelName}">Hotel Name</span>
                                <label class="product_rating" style="float: right; margin-bottom:20px;" >★★★★★</label>
                                <h6 class="product_date" th:text="${hotel.address}"  style="float: left;">Address</h6>
                            </h5>
                        </div>
                            <h5 class="product_price1" style="float:right;" th:text="'￦'+${hotel.price}">Price  </h5>
                                <p class="product_date">1박 요금</p>



                    </a>
                </div>
            </div>


            <!-- 두 번째 줄 (여백 조정) -->
            <div class="title-card2" style="margin-top: 1000px;margin-left:-120px;" >
                <!-- 반복되는 카드 (두 번째 줄) -->
                <div class="card product_img_size1" th:each="hotel, iterStat : ${hotels}" th:if="${iterStat.index >= 3 and iterStat.index < 6}">
                    <a th:href="@{/hotels/detail/{id}(id=${hotel.hotelId})}" style="background:#ffffff;border-radius:15px;">
                        <img th:src="'data:image/png;base64,' + ${hotel.hotelMainImgBase64}" class="card-img-top product_img_size1" alt="${hotel.hotelName}">
                        <div class="card-body" style="border-bottom: solid 1px #afb0b3; height:120px;">
                            <h5 class="product_title">
                                <span th:text="${hotel.hotelName}">Hotel Name</span>
                                <label class="product_rating" style="float: right; margin-bottom:20px;" >★★★★★</label>
                                <h6 class="product_date" th:text="${hotel.address}"  style="float: left;">Address</h6>
                            </h5>
                        </div>
                        <h5 class="product_price1" style="float:right;" th:text="'￦'+${hotel.price}">Price  </h5>
                        <p class="product_date">1박 요금</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="footer :: footer"></div>
</body>
</html>
