<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOING ADMIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .sidebar {
            background-color: #343a40;
            padding: 20px;
            width: 220px;
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h1, .sidebar li a {
            color: white;
            text-decoration: none;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 20px 0;
            color: white;
        }
        .sidebar li a {
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar li a:hover {
            background-color: #495057;
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }
        .main-content h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .filter {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .filter select, .filter button {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        .filter button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter button:hover {
            background-color: #0056b3;
        }
        #salesChart, #regionSalesChart {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <img src="../static/images/logo2.png" height="65" width="200"/>
    <ul>
        <li><a href="#" data-view="monthly-sales"><i class="fas fa-chart-line"></i> 월별 매출</a></li>
        <li><a href="#" data-view="region-sales"><i class="fas fa-map-marker-alt"></i> 지역별 매출</a></li>
        <li><a href="#" data-view="reservation"><i class="fas fa-calendar-alt"></i> 예약내역</a></li>
    </ul>
</div>
<div class="main-content">
    <!-- 월별 매출 화면 -->
    <div id="monthly-sales" class="view active">
        <h2>월별 매출</h2>
        <div class="filter">
            <select id="monthSelect">
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
            <button onclick="updateChart()">검색</button>
        </div>
        <canvas id="salesChart"></canvas>
    </div>

    <!-- 지역별 매출 화면 -->
    <div id="region-sales" class="view">
        <h2>지역별 매출</h2>
        <div class="filter">
            <!-- 필터나 다른 UI 요소 추가 가능 -->
        </div>
        <canvas id="regionSalesChart"></canvas>
    </div>

    <!-- 예약 내역 화면 -->
    <div id="reservation" class="view">
        <h2>예약 내역</h2>
        <!-- 예약 내역 표시 -->
    </div>
</div>

<script src="scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        const regionCtx = document.getElementById('regionSalesChart').getContext('2d');

        const salesChart = new Chart(salesCtx, {
            type: 'bar',
            data: {
                labels: ['호텔'],
                datasets: [{
                    label: '평균 매출',
                    data: [0], // 초기 데이터
                    backgroundColor: 'rgba(255, 193, 7, 1)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const regionSalesChart = new Chart(regionCtx, {
            type: 'bar',
            data: {
                labels: ['서울', '부산', '대구'], // 지역 이름
                datasets: [{
                    label: '지역별 매출',
                    data: [1200, 800, 600], // 임시 데이터
                    backgroundColor: 'rgba(54, 162, 235, 1)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart() {
            const month = document.getElementById('monthSelect').value;
            const year = new Date().getFullYear();
            const checkinDate = `${year}-${month.padStart(2, '0')}-01`;

            fetch(`/system/average-price?checkinDate=${checkinDate}`)
                .then(response => response.json())
                .then(data => {
                    salesChart.data.datasets[0].data = [data.averagePrice];
                    salesChart.update();
                })
                .catch(error => console.error('월별 매출 데이터 가져오기 오류:', error));
        }

        function updateRegionSalesChart() {
            fetch('/system/region-sales?location=1&startDate=2024-01-01&endDate=2024-12-31')
                .then(response => response.json())
                .then(data => {
                    regionSalesChart.data.datasets[0].data = [data.totalSales1, data.totalSales2, data.totalSales3]; // 임시 데이터
                    regionSalesChart.update();
                })
                .catch(error => console.error('지역별 매출 데이터 가져오기 오류:', error));
        }

        document.querySelector('button').addEventListener('click', updateChart);

        const menuItems = document.querySelectorAll('.sidebar a');
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const view = this.getAttribute('data-view');
                document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
                document.getElementById(view).classList.add('active');
                if (view === 'region-sales') {
                    updateRegionSalesChart();
                }
            });
        });

        // 현재 월 자동 선택
        const currentMonth = new Date().getMonth() + 1;
        document.getElementById('monthSelect').value = currentMonth;

        // 초기 차트 업데이트
        updateChart();
        updateRegionSalesChart(); // 임시 데이터로 초기화
    });
</script>
</body>
</html>
