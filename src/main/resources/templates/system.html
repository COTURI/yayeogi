<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOING ADMIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .sidebar {
            background-color: #343a40;
            padding: 20px;
            width: 220px;
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1, .sidebar li a {
            color: white;
            text-decoration: none;
        }

        .sidebar img {
            display: block;
            margin: 0 auto 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 20px 0;
            color: white;
        }

        .sidebar li a {
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar li a:hover {
            background-color: #495057;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .main-content h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .filter {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .filter select, .filter button {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .filter button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter button:hover {
            background-color: #0056b3;
        }

        #salesChart {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <img src="../static/html/layout/logo2.png" height="65" width="200"/>

    <ul>
        <li><a href="#"><i class="fas fa-chart-line"></i> 월별 매출</a></li>
        <li><a href="#"><i class="fas fa-map-marker-alt"></i> 지역별 매출</a></li>
        <li><a href="#">예약내역</a></li>
        <li><a href="#"></a></li>
    </ul>
</div>
<div class="main-content">
    <h2>월별 매출</h2>
    <div class="filter">
        <select id="monthSelect">
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select>
        <button onclick="updateChart()">검색</button>
    </div>
    <canvas id="salesChart"></canvas>
</div>
<script src="scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentMonth = new Date().getMonth() + 1; // getMonth()는 0부터 시작하므로 +1
      document.getElementById('monthSelect').value = currentMonth;

      const ctx = document.getElementById('salesChart').getContext('2d');
      let salesChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ['호텔'],
              datasets: [{
                  label: '평균 매출',
                  data: [0], // 초기 데이터는 빈 값으로 설정
                  backgroundColor: 'rgba(255, 193, 7, 1)'
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });

      function updateChart() {
          const month = document.getElementById('monthSelect').value;
          const year = new Date().getFullYear(); // 현재 연도 가져오기
          const checkinDate = `${year}-${month.padStart(2, '0')}-01`; // 해당 월의 첫 날

          fetch(`/api/hotel-statistics?checkinDate=${checkinDate}`)
              .then(response => response.json())
              .then(data => {
                  salesChart.data.datasets[0].data = [data]; // 가져온 평균 매출 데이터로 업데이트
                  salesChart.update();
              })
              .catch(error => console.error('Error fetching data:', error));
      }

      document.querySelector('button').addEventListener('click', updateChart);
      updateChart(); // 페이지 로드 시 초기 통계 업데이트
  });


</script>

</body>
</html>
