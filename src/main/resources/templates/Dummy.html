<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room and Guest Selector</title>
    <style>
        .selector-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            margin: 20px auto;
        }
        .selector-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .selector-group select, .selector-group button {
            font-size: 16px;
            padding: 5px;
        }
        .selector-group label {
            flex-basis: 120px;
        }
    </style>
</head>
<body>
<div class="selector-container">
    <div class="selector-group">
        <label for="rooms">Rooms:</label>
        <button id="decrement-rooms">-</button>
        <select id="rooms">
            <!-- Room options added by JavaScript -->
        </select>
        <button id="increment-rooms">+</button>
    </div>
    <div class="selector-group">
        <label for="guests">Guests:</label>
        <button id="decrement-guests">-</button>
        <select id="guests">
            <!-- Guest options added by JavaScript -->
        </select>
        <button id="increment-guests">+</button>
    </div>
</div>

<script>
    // Function to initialize select options
    function initializeSelect(selectElement, minValue, maxValue, defaultValue) {
        for (let i = minValue; i <= maxValue; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            selectElement.appendChild(option);
        }
        selectElement.value = defaultValue; // Set default value
    }

    // Initialize Room and Guest selects
    const roomsSelect = document.getElementById('rooms');
    const guestsSelect = document.getElementById('guests');
    initializeSelect(roomsSelect, 1, 10, 1); // Room options from 1 to 10, default 1
    initializeSelect(guestsSelect, 1, 20, 2); // Guest options from 1 to 20, default 2

    // Increment and decrement functions
    function adjustValue(selectElement, increment) {
        const currentIndex = selectElement.selectedIndex;
        if (increment && currentIndex < selectElement.options.length - 1) {
            selectElement.selectedIndex = currentIndex + 1;
        } else if (!increment && currentIndex > 0) {
            selectElement.selectedIndex = currentIndex - 1;
        }
    }

    // Event listeners for Room adjustments
    document.getElementById('increment-rooms').addEventListener('click', () => {
        adjustValue(roomsSelect, true);
    });
    document.getElementById('decrement-rooms').addEventListener('click', () => {
        adjustValue(roomsSelect, false);
    });

    // Event listeners for Guest adjustments
    document.getElementById('increment-guests').addEventListener('click', () => {
        adjustValue(guestsSelect, true);
    });
    document.getElementById('decrement-guests').addEventListener('click', () => {
        adjustValue(guestsSelect, false);
    });
</script>
</body>
</html>
