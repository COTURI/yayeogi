<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>YAYEOGI</title>
    <link rel="stylesheet" href="../static/css/header.css">
</head>
<body>
<header>
    <div class="header-body">
        <div class="header-content">
            <div class="logo-and-menu">
                <button a href="/index" type="button" class="btn logo-button" >
                    <img src="../static/images/logo2.jpg" height="65" width="358"/></button>
                <div class="menu">
                    <a href="http://localhost:8080/" class="btn btn-primary">항공권</a>
                    <a href="http://localhost:8080/hotels/main" class="btn btn-primary">호텔</a>
                </div>
            </div>
            <div class="auth">
                <div th:if="${session.user != null}">
                    <!-- 로그인된 상태 -->
                    <label class="card-subtitle mb-2 text-body-secondary">
                        <span th:text="${session.user.name}">님</span>
                    </label>
                    <form action="/logout" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">
                            로그아웃
                        </button>
                    </form>
                    <a href="/confirmation" class="btn btn-outline-secondary">항공권 확인</a>
                    <a href="/HotelConfirmation" class="btn btn-outline-secondary">호텔 확인</a>
                </div>
                <div th:if="${session.user == null}">
                    <!-- 비로그인 상태 -->
                    <a href="/register" class="btn btn-outline-primary">회원가입</a>
                    <a href="/login" class="btn btn-outline-secondary">로그인</a>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
