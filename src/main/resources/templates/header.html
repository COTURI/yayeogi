<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>YAYEOGI</title>
    <link rel="stylesheet" href="../static/css/header.css">
</head>
<body>
<header th:fragment="header">
    <div class="header-body">
        <div class="left-section">
            <button type="button" class="btn logo-button">
                <img src="/html/layout/logo2.png" alt="YAYEOGI 로고">
            </button>
        </div>
        <div class="auth">
            <!-- Thymeleaf 조건문을 사용한 버튼 표시 제어 -->
            <div th:if="${session.user != null}">
                <!-- 로그인된 상태 -->
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/mypage'">
                    <span th:text="${session.user.name}">내정보</span>
                </button>
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-secondary">로그아웃</button>
                </form>
            </div>
            <div th:if="${session.user == null}">
                <!-- 비로그인 상태 -->
                <button type="button" class="btn btn-secondary" onclick="location.href='/register'">회원가입</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/login'">로그인</button>
            </div>
        </div>
        <div class="menu">
            <button type="button" class="btn btn-info" onclick="window.location.href='http://localhost:8080'">항공권
            </button>
            <button type="button" class="btn btn-info"
                    onclick="window.location.href='http://localhost:8080/hotels/main'">호텔
            </button>
        </div>
    </div>
</header>
</body>
</html>
