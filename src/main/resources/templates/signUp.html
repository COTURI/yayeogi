<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <title>Join</title>
    <style>
        table {
            width: 280px;
            height: 550px;
            margin: auto;
        }
        .email {
            width: 127px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-color: lightgray;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233,233,233);
        }
        .text {
            width: 250px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233,233,233);
        }
        select {
            width: 100px;
            height: 32px;
            font-size: 15px;
            border: 1;
            border-color: lightgray;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
        }
        .btn {
            width: 262px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(164, 199, 255);
        }
        .btn:active {
            width: 262px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(61, 135, 255);
        }
    </style>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><h2>회원가입</h2></td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{email}" class="email"> @
                <select th:field="*{domain}">
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="nate.com">nate.com</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
        </tr>
        <tr>
            <td><input type="password" th:field="*{password}" class="text"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
        </tr>
        <tr>
            <td><input type="password" th:field="*{passwordConfirm}" class="text"></td>
        </tr>
        <tr>
            <td>이름</td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{name}" class="text"></td>
        </tr>
        <tr>
            <td>생년월일</td>
        </tr>
        <tr>
            <td><input type="date" th:field="*{birthDate}" class="text"></td>
        </tr>
        <tr>
            <td><input type="submit" value="가입하기" class="btn"></td>
        </tr>
        <tr th:if="${errorMessage}">
            <td><p th:text="${errorMessage}"></p></td>
        </tr>
    </table>
</form>
</body>
</html>
