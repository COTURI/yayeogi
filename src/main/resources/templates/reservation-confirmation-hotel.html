<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reservation-confirmation-hotel.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="header :: header"></div>

<h1 class="title-with-background">예약 확인</h1>

<div class="container">
    <div th:if="${message}" class="alert">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${reservations}">
        <table>
            <thead>
            <tr>
                <th class="date-column">호텔 이름</th>
                <th class="date-column">체크인 날짜</th>
                <th class="date-column">체크아웃 날짜</th>
                <th class="date-column">인원 수</th>
                <th class="date-column">방 개수</th>
                <th class="action-column">작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td class="date-column" th:text="${reservation.hotel.hotelName}"></td>
                <td class="date-column" th:text="${reservation.checkinDate}"></td>
                <td class="date-column" th:text="${reservation.checkoutDate}"></td>
                <td class="date-column" th:text="${reservation.guestAdult}"></td>
                <td class="date-column" th:text="${reservation.rooms}"></td>
                <td class="action-column">
                    <form th:action="@{/HotelReservation/cancel/{reservationId}(reservationId=${reservation.reservationId})}" method="post">
                        <button type="submit" class="button cancel-button">취소하기</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/reservation-confirmation-flight.js"></script>

<div class="social-media">
    <a href="https://www.facebook.com" class="social-icon" aria-label="Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" class="social-icon" aria-label="Twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/COTURI/yayeogi" class="social-icon" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
