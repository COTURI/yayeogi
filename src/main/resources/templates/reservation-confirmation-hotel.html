<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .alert p {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>예약 확인</h1>

    <!-- 메시지 표시 영역 -->
    <div th:if="${message}" class="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- 예약 정보 테이블 -->
    <div th:if="${reservations}">
        <table>
            <thead>
            <tr>
                <th>호텔 이름</th>
                <th>체크인 날짜</th>
                <th>체크아웃 날짜</th>
                <th>인원 수</th>
                <th>방 개수</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.hotel.hotelName}"></td>
                <td th:text="${reservation.checkinDate}"></td>
                <td th:text="${reservation.checkoutDate}"></td>
                <td th:text="${reservation.guestAdult}"></td>
                <td th:text="${reservation.rooms}"></td>
                <td>
                    <form th:action="@{/HotelReservation/cancel/{reservationId}(reservationId=${reservation.reservationId})}" method="post">
                        <button type="submit" class="button cancel-button">취소하기</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
