<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공권 상세</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>

<h1>항공권 상세</h1>
<div class="flight-detail">
    <h2>출발 항공편</h2>
    <p>출발지: ${origin}</p>
    <p>목적지: ${destination}</p>
    <p>출발일: ${departureDate}</p>
    <p>가격: ${price} ${currency}</p>
    <p>항공사: ${carrierCode}</p>

    <h2>돌아오는 항공편</h2>
    <p>출발지: ${destination}</p>
    <p>목적지: ${origin}</p>
    <p>돌아오는 일자: ${returnDate}</p>
    <p>가격: ${returnPrice} ${currency}</p>
    <p>항공사: ${returnCarrierCode}</p>

    <a href="/reservation?origin=${origin}&destination=${destination}&departureDate=${departureDate}&returnDate=${returnDate}&adults=${adults}&carrierCode=${carrierCode}&price=${price}&currency=${currency}&returnCarrierCode=${returnCarrierCode}&returnPrice=${returnPrice}">예약하기</a>
</div>

</body>
</html>
