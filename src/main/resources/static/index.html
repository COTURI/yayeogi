<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Offers Search</title>
</head>
<body>
<h1>항공권 검색</h1>

<form action="/search-flight-offers" method="get">
    <label for="origin">출발지:</label>
    <input type="text" id="origin" name="origin" required><br><br>

    <label for="destination">도착지:</label>
    <input type="text" id="destination" name="destination" required><br><br>

    <label for="date">날짜:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="adults">성인 수:</label>
    <input type="number" id="adults" name="adults" min="1" required><br><br>

    <button type="submit">검색</button>
</form>
</body>
</html>
