<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>저렴한 호텔 비교 특가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/hotels.css"/> <!-- css 연결-->
</head>


<body>
<main id="hotels_search_page">
    <section class="hotels_search_form">
        <div class="background_image">
            <img src="img/vacation.png" width="1920px;" height="480px;" style="position: relative;"> <!--검색창 백그라운드 이미지-->
            <div class="search_from_box">
                <h1 style="font-weight: bold;">마음에 꼭 드는 호텔을 찾아보세요.</h1>
                <div class="overlay"> <!--검색창 틀-->

                    <div class="search-bar"> <!--검색창-->
                        <label>
                            <input type="text" placeholder="목적지 또는 호텔명을 입력하십시오." size=70>
                            <input type="date" value="2024-07-31" size=30>
                            <input type="date" value="2024-08-01">
                            <select id="guest-button">
                                <option>성인 2명, 객실 1개</option>
                            </select>
                        </label>
                    </div>
                    <div class="search-bar-check">  <!--호텔 검색버튼-->
                        <button>호텔 검색</button>
                    </div>

                    <div class="filters">   <!--필터 설정-->
                        <label>인기 필터:</label>
                        <label><input type="checkbox"> 무료 취소</label>
                        <label><input type="checkbox"> 4성급</label>
                        <label><input type="checkbox"> 3성급</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="event-banner">  <!--배너-->
        <span class="banner" style="width:900px; height:400px;">
            <a href="https://google.com">   <!--배너 클릭시 이동 주소-->
            <img src="img/banner.png" style=" border-radius:10px; width:900px; height:400px;">
            </a>
            <div class="banner-content">
                <strong>이번 호텔 예약은 <br>더욱 저렴하게 </strong>
            <div class="banner-sub-content" style="width:330px;">
            인기 호텔 특가 상품을 선택해 멋진 객실을<br> 멋진 가격에 이용해보세요.
            </div>
            <a href="https://google.com">
            <div type="button" class="product-check">호텔 상품 보기</div>
            </a>
        </div>
        </span>

        </div>
    </section>
</main>
</body>
</html>
